
<main class="auth-main">
  <div class="auth-block">
    <h1>Registre-se no RockDroid</h1>
    <a href="auth.html" class="auth-link">Ja tem uma conta no RockDroid? Log in!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Nome</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" placeholder="Nome">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Cadastrar-se</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>ou fa√ßa o log-in</span></span></div>
  </div>
</main>
