<div class="widgets">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div ba-panel>
        <div class="horizontal-scroll">
          <div class="add-row-editable-table" style="text-align: right">
              <button class="btn btn-primary" ng-click="newProject()">Novo projeto</button>
          </div>
          <table class="table table-bordered table-hover table-condensed" st-table="smartTableData">
            <thead>
               
            <tr class="sortable ">
              <th st-sort="firstName">Nome</th>
              <th st-sort="lastName">Criado em</th>
              <th st-sort="lastName">Ações</th>
            </tr>
            <!-- <tr>
              <th></th>
              <th><input st-search="firstName" placeholder="Buscar por Nome" class="input-sm form-control search-input"
                         type="search"/></th>
              <th><input st-search="lastName" placeholder="Buscar por data de criação" class="input-sm form-control search-input"
                         type="search"/></th>
            </tr> -->
            </thead>
            <tbody>
            <tr ng-repeat="project in projects" style="cursor: pointer;">
              <td ng-click="goToStages();">{{project.name}}</td>
              <td ng-click="goToStages();">{{project.created_at | date : 'd/M/yyyy'}}</td>
              <td>
                  <div class="buttons">
                      <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Editar</button>
                      <button class="btn btn-danger editable-table-button btn-xs" ng-click="deleteProject(project.uuid)">Excluir</button>
                  </div>
              </td>
            </tr>
            </tbody>
            <tfoot >
            <tr>
              <td colspan="10" class="text-center" style="padding-bottom: 15px;">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
