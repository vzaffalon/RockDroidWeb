<style>
                .drop-box {
                    background: #F8F8F8;
                    border: 5px dashed #DDD;
                    text-align: center;
                    padding-top: 25px;
                }
                .dragover {
                    border: 5px dashed blue;
                }
</style>
<div style="background-color: #209e91;" class="modal-header bg-success"><i class="ion-checkmark modal-icon"></i><span>Editar rocha</span></div>
<div style="padding: 15px;">
        <form>
                <div class="form-group">
                  <label for="name">Nome <a style="color: #E85656">*</a></label>
                  <input ng-model="rock.name" type="text" class="form-control" required id="name" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="name">Tipo de rocha: <a style="color: #E85656">*</a></label>
                    <div class="input-demo radio-demo row">
                            <div class="col-md-4">
                                <label class="radio-inline custom-radio nowrap">
                                        <input ng-model="rock.rock_type" type="radio" name="inlineRadioOptions" id="sedimentar" value="0">
                                        <span>Sedimentar</span>
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline custom-radio nowrap">
                                        <input ng-model="rock.rock_type" type="radio" name="inlineRadioOptions" id="ignea" value="1">
                                        <span>Ígnea</span>
                                </label>
                            </div>
                            <div class="col-md-4">
                                    <label class="radio-inline custom-radio nowrap">
                                    <input ng-model="rock.rock_type" type="radio" name="inlineRadioOptions" id="metamorfica" value="2">
                                    <span>Metamórfica</span>
                                    </label>
                            </div>
                    </div>
                </div>

                <div ng-show="rock.rock_type == '1'" class="form-group">
                        <label for="composition">Cor e composição</label>
                        <input ng-model="rock.composition" type="text" class="form-control" id="color_and_composition" placeholder="Cor e composição">
                </div>

                <div ng-show="rock.rock_type == '1'" class="form-group">
                        <label for="size">Tamanho</label>
                        <input ng-model="rock.size" type="text" class="form-control" id="size" placeholder="Tamanho">
                </div>

                <div ng-show="rock.rock_type == '1'" class="form-group">
                        <label for="trama">Trama</label>
                        <input ng-model="rock.trama" type="text" class="form-control" id="trama" placeholder="Trama">
                </div>

                <div ng-show="rock.rock_type == '2'" class="form-group">
                        <label for="degree">Grau metamórfico</label>
                        <input ng-model="rock.degree" type="text" class="form-control" id="degree" placeholder="Grau metamórfico">
                </div>

                <div ng-show="rock.rock_type == '2'" class="form-group">
                        <label for="composition">Composição</label>
                        <input ng-model="rock.composition" type="text" class="form-control" id="composition" placeholder="Composição">
                </div>

                <div ng-show="rock.rock_type == '1' || rock.rock_type == '0'" class="form-group">
                        <label for="texture">Textura</label>
                        <input ng-model="rock.texture" type="text" class="form-control" id="texture" placeholder="Textura">
                </div>

                <div ng-show="rock.rock_type == '1' || rock.rock_type == '0'" class="form-group">
                        <label for="mineralogy">Mineralogia</label>
                        <input ng-model="rock.mineralogy" type="text" class="form-control" id="mineralogy" placeholder="Mineralogia">
                </div>

                <div ng-show="rock.rock_type == '1'" class="form-group">
                                <label for="nomenclature">Nomenclatura</label>
                                <input ng-model="rock.nomenclature" type="text" class="form-control" id="nomenclature" placeholder="Nomenclature">
                </div>

                <div class="form-group">
                        <label for="name">Estrutura primária</label>
                </div>

                <div class="form-group">
                        <label for="name">Estrutura secundária</label>
                </div>

                <div class="form-group">
                                <label for="photos">Fotos</label>
                                <div style="margin-bottom: 10px;" ngf-drop ngf-select ng-model="addedFiles" class="drop-box col-md-12" 
                                ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                                accept="image/*,application/pdf"
                                ngf-pattern="'image/*,application/pdf'" style="cursor: pointer;">
                        
                                <p style="cursor: pointer;" ng-hide="files.length > 0">Arraste uma imagem ou clique para adicionar uma foto</p>
                                <div style="display: flex; flex-direction: row;" ng-repeat="photo in files" class="col-md-4">
                                        <div style="z-index: 99999; cursor: pointer; font-size: 18px; padding: 5px;" ng-click="removePhoto(photo,$index); $event.stopPropagation();">X</div>
                                        <img data-ng-src="{{photo.base64image ? photo.base64image : photo}}" style="width: 80px; height: 80px; margin-left:20px; margin-right:20px; margin-top:5px; margin-bottom: 20px;"/>
                                </div>
                    
                                </div>
                                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>            
                   </div>

                <div style="text-align: right;">
                                <button class="btn btn-default" ng-click="closeModal()">Cancelar</button>
                                <button type="submit" class="btn btn-danger" ng-click="editRock()">Confirmar</button>
                </div>
        </form>
</div>
