<style>
                .drop-box {
                    background: #F8F8F8;
                    border: 5px dashed #DDD;
                    text-align: center;
                    padding-top: 25px;
                }
                .dragover {
                    border: 5px dashed blue;
                }
                </style>
<div style="background-color: #209e91;" class="modal-header bg-success"><i class="ion-checkmark modal-icon"></i><span>Nova amostra</span></div>
<div style="padding: 15px;">
        <form>
                <div class="form-group">
                  <label for="name">Nome <a style="color: #E85656">*</a></label>
                  <input ng-model="sample.name" type="text" class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="form-group">
                                <label for="name">Fotos</label>
                                                <div style="margin-bottom: 10px;" ngf-drop ngf-select ng-model="addedFiles" class="drop-box col-md-12" 
                                                    ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                                                    accept="image/*,application/pdf"
                                                    ngf-pattern="'image/*,application/pdf'" style="cursor: pointer;">
                                                    
                                                    <p style="cursor: pointer;" ng-hide="files.length > 0">Arraste uma imagem ou clique para adicionar uma foto</p>
                                                    <div ng-repeat="photo in files" class="col-md-4">
                                                                <div style="z-index: 99999; cursor: pointer; font-size: 18px; padding: 5px;" ng-click="removePhoto($index)">X</div>
                                                        <img data-ng-src="{{photo}}" style="width: 80px; height: 80px; margin-left:20px; margin-right:20px; margin-top:5px; margin-bottom: 20px;"/>
                                                    </div>
                                                
                                                </div>
                                                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                </div>
                <div style="text-align: right;">
                        <button type="submit" class="btn btn-default" ng-click="closeModal()">Cancelar</button>
                        <button type="submit" class="btn btn-danger" ng-click="newSample()">Confirmar</button>
                </div>
        </form>
</div>
