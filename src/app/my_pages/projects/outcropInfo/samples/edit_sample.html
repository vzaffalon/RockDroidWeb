<style>
                .drop-box {
                    background: #F8F8F8;
                    border: 5px dashed #DDD;
                    text-align: center;
                    padding-top: 25px;
                }
                .dragover {
                    border: 5px dashed blue;
                }
                .delete-image-button{
        position: absolute;
        font-size: 15px !important;
        padding: 1px 4px !important;
        margin-left: 120px;
    margin-top: 5px;
    background: #1C2B36;
    padding: 2px 5px !important;
        color: #fff;
    }
                </style>
<div style="background-color: #209e91;" class="modal-header bg-success"><i class="ion-checkmark modal-icon"></i><span>Editar amostra</span></div>
<div style="padding: 15px;">
    <form>
            <div class="form-group">
              <label for="name">Nome <a style="color: #E85656">*</a></label>
              <input ng-model="sample.name" type="text" class="form-control" required id="name" placeholder="Nome">
            </div>
            <div class="form-group">
                        <label for="photos">Fotos</label>
                        <div style="margin-bottom: 10px;" ngf-drop ngf-select ng-model="addedFiles" class="drop-box col-md-12" 
                        ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                        accept="image/*,application/pdf"
                        ngf-pattern="'image/*,application/pdf'" style="cursor: pointer;">
                
                        <p style="cursor: pointer;" ng-hide="files.length > 0">Arraste uma imagem ou clique para adicionar uma foto</p>
                        <div style="display: flex; flex-direction: row;" ng-repeat="photo in files" class="col-md-4">
                                <div class="delete-image-button" style="z-index: 99999; cursor: pointer; font-size: 18px; padding: 5px;" ng-click="removePhoto(photo,$index); $event.stopPropagation();">X</div>
                                <img data-ng-src="{{photo.base64image ? photo.base64image : photo}}" style="width: 130px; height: 130px; margin-left:10px; margin-right:10px; margin-top:5px; margin-bottom: 20px;"/>
                        </div>
            
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>            
           </div>
            <div style="text-align: right;">
                    <button type="reset" class="btn btn-default form-button" ng-click="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-danger form-button" ng-click="editSample()">Confirmar</button>
            </div>
    </form>
</div>
