<style>
  .previous {
    background-color: #f1f1f1;
    color: black;
    border-radius: 50%;
}

</style>
<div class="widgets">

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div ba-panel>
                <div ng-show="stages.length == 0">
                    <div class="add-row-editable-table" style="display: flex; justify-content: space-between;">
                        <button class="btn btn-default compose-button" ng-click="goBack()">❮ Voltar</button>
                        <div></div>
                    </div>
                    <div style="text-align: center; padding: 10px">
                      <img src="assets/img/new_stage.png" alt="Smiley face" height="200" width="200"></img>
                      <div style="font-size: 15px; padding: 10px;">Crie sua primeira etapa</div>
                      <div class="add-row-editable-table">
                          <button class="btn btn-primary" ng-click="newStage()">Nova etapa</button>
                      </div>
                  </div>
                  </div>
              <div ng-show="stages.length != 0" class="horizontal-scroll">
                <div class="add-row-editable-table" style="display: flex; justify-content: space-between;">
                    <button class="btn btn-default compose-button" ng-click="goBack()">❮ Voltar</button>
                    <button class="btn btn-primary" ng-click="newStage()">Nova etapa</button>
                </div>
                <table class="table table-bordered table-hover table-condensed" st-table="stages" st-safe-src="stages1">
                  <thead>
                     
                  <tr class="sortable ">
                    <th st-sort="firstName">Nome</th>
                    <th st-sort="firstName">Município</th>
                    <th st-sort="firstName">UF</th>
                    <th st-sort="firstName">Data de início</th>
                    <th st-sort="lastName">Criado em</th>
                    <th st-sort="lastName">Ações</th>
                  </tr>
                  <!-- <tr>
                    <th></th>
                    <th><input st-search="firstName" placeholder="Buscar por Nome" class="input-sm form-control search-input"
                               type="search"/></th>
                    <th><input st-search="lastName" placeholder="Buscar por data de criação" class="input-sm form-control search-input"
                               type="search"/></th>
                  </tr> -->
                  </thead>
                  <tbody>
                  <tr ng-repeat="stage in stages" style="cursor: pointer;">
                    <td ng-click="goToOutcrops(stage);">{{stage.name}}</td>
                    <td ng-show="stage.city" ng-click="goToOutcrops(stage);">{{stage.city}}</td>
                    <td ng-show="!stage.city" ng-click="goToOutcrops(stage);">-</td>
                    <td ng-show="stage.uf" ng-click="goToOutcrops(stage);">{{stage.uf}}</td>
                    <td ng-show="!stage.uf" ng-click="goToOutcrops(stage);">-</td>
                    <td ng-click="goToOutcrops(stage);">{{stage.initial_date | date : 'd/M/yyyy'}}</td>
                    <td ng-click="goToOutcrops(stage);">{{stage.created_at | date : 'd/M/yyyy'}}</td>
                    <td>
                        <div class="buttons">
                            <button class="btn btn-primary editable-table-button btn-xs" ng-click="editStage(stage)">Editar</button>
                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="deleteStage(stage.uuid)">Excluir</button>
                        </div>
                    </td>
                  </tr>
                  </tbody>
                  <tfoot >
                  <tr>
                    <td colspan="6" class="text-center" style="padding-bottom: 15px;">
                      <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                    </td>
                  </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      
      </div>
